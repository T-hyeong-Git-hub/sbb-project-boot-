<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <form th:action="@{/question/create}" th:object="${questionForm}" method="post">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" th:field="*{subject}" id="subject" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" id="content" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
</html>

<!--
th:field 속성을 사용하면 해당 태그의 id,name,value 속성이 모두 자동으로 생성되고 타임리프가 value 속성에 기존 값을 채워 넣어
오류가 발생하더라도 기존에 입력한 값이 유지된다.

th:replace 속성을 사용하면 공통 템플릿을 템플릿 내에 삽입할 수 있다.
<div th:replace="~{form_errors :: formErrorsFragment}"></div>의 의미는 div 멜리먼트를 form_errors.html파일의
th:fragment 속성명이 formErrorsFragment인 엘리먼트로 교체하라는 의미이다.






-->
